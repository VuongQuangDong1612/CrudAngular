<div class = "container">
  <table class="table">
      <thead>
          <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>AvatarUrl</td>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.avatarUrl}}</td>
          </tr>
      </tbody>
  </table>
</div>
